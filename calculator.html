    <!--Link button to go back-->

    <!--Table for calculator with buttons for entering numbers-->
    <table>
        <tr>
            <td colspan="4">
                <form action="" name="form1">
                    <input type="text" name="textv" id="textv" disabled>
                </form>
            </td>
        </tr>
        <tr>
            <td><input type="button" class="bt1 btn btn-primary" onclick="clean()" value="AC"></td>
            <td><input type="button" class="bt1 btn btn-primary" value="+/-"></td>
            <td><input type="button" class="bt1 btn btn-primary" onclick="insertNumber('%')" value="%"></td>
            <td><input type="button" class="bt2 btn btn-primary" onclick="insertNumber('/')" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(7)" value="7"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(8)" value="8"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(9)" value="9"></td>
            <td><input type="button" class="bt2 btn btn-primary" onclick="insertNumber('*')" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(4)" value="4"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(5)" value="5"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(6)" value="6"></td>
            <td><input type="button" class="bt2 btn btn-primary" onclick="insertNumber('-')" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(1)" value="1"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(2)" value="2"></td>
            <td><input type="button" class="bt3 btn btn-primary" onclick="insertNumber(3)" value="3"></td>
            <td><input type="button" class="bt2 btn btn-primary" onclick="insertNumber('+')" value="+"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" class="bt4 btn btn-primary btn-lg" onclick="insertNumber(0)" value="0"></td>

            <td><input type="button" class="bt2 btn btn-primary" onclick="eq()" value="="></td>

        </tr>
    </table>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
